version: "3"
services:
  webserver:
    image: nginx:alpine
    container_name: api-gateway
    working_dir: /www
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - ../nose/build:/www
    ports:
      - "80:80"
    networks:
      - gateway_net

networks:
  gateway_net:
    driver: bridge
